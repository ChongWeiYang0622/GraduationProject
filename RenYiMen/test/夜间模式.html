<!DOCTYPE html>
<html>
<head>
	<title>夜间模式示例</title>
	<style>
		body {
			background-color: #ffffff; /* 背景颜色 */
			color: #fff; /* 文本颜色 */
			font-size: 16px; /* 字体大小 */
		}
		.night-mode {
			background-color: #222; /* 夜间模式背景颜色 */
			color: #fff; /* 夜间模式文本颜色 */
			font-size: 16px; /* 夜间模式字体大小 */
		}
	</style>
</head>



<body>
	<h1>夜间模式示例</h1>
	<p>这是一段文本。</p>
	<button onclick="toggleNightMode()">切换夜间模式</button>

	<script>
		function toggleNightMode() {
			var body = document.body;
			body.classList.toggle("night-mode");
		}
	</script>
</body>
</html>
