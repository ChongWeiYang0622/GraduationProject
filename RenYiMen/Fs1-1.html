    <style>
        .night-mode {
            background-color: #222;
            /* 夜间模式背景颜色 */
            color: #fff;
            /* 夜间模式文本颜色 */
            font-size: 16px;
            /* 夜间模式字体大小 */
        }

        body {
            background-color: #f9f9f9;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .center {
            text-align: center;
        }

        nav {
            background-color: #db71a1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        nav a:hover {
            background-color: #fff;
            color: #db71a1;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .navbar-brand {
            font-size: 2rem;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video {
            flex-basis: 50%;
            text-align: center;
            margin-bottom: 20px;
        }

        .video iframe {
            width: 1300px;
            height: 600px;
            border: none;
        }

        .text {
            flex-basis: 30%;
            padding: 20px;
            border: 10px solid #db71a1;
            border-radius: 20px;
            /* Reduced border radius */
            text-align: left;
            /* Align text to the left */
            margin-bottom: 40px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .text h1 {
            font-size: 24px;
            margin-bottom: 20px;
            /* Adjusted margin */
        }

        .text p {
            font-size: 16px;
            line-height: 1.6;
            /* Improved line height */
            margin-bottom: 15px;
            /* Adjusted margin */
        }

        .footer-bottom {
            background-color: #333;
            /* Darken the footer background */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
